<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.name }}
      {% else %}
        {{ site.name }}
      {% endif %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description | escape }}">
    <meta name="theme-color" content="#cc0000">

    <!-- Open Graph / social preview -->
    <meta property="og:title" content="{{ page.title | default: site.name }}">
    <meta property="og:description" content="{{ site.description | escape }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <!-- If you add a hero image later, set its path here -->
    <!-- <meta property="og:image" content="{{ site.url }}/static/img/gairelab_og_image.jpg"> -->

    <!-- Favicon (update path if you add a custom icon) -->
    <link rel="icon" href="/static/img/favicon.ico">

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    >

    {% if page.group == 'news' %}
      <link rel="alternate" type="application/atom+xml" title="Gaire Lab News Feed" href="/news.xml">
    {% endif %}

    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- (Optional) jQuery and Google JSAPI if still needed elsewhere -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark shadow-sm" style="background-color:#cc0000;">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">
          {{ site.name }}
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navlinks %}
              {% if page.group == link.group %}
                <li class="nav-item active">
                  <a class="nav-link" href="{{ link.link }}" alt="{{ link.name }}">
                    {{ link.name }} <span class="sr-only">(current)</span>
                  </a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ link.link }}" alt="{{ link.name }}">
                    {{ link.name }}
                  </a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-5">
      <!-- Page content will be injected here by Jekyll layouts -->
